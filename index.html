<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 60px; /* Increased padding for larger appearance */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 720px; /* Adjusted width for 12:9 ratio */
            width: 100%;
            height: 540px; /* Height adjusted to maintain 12:9 ratio */
            box-sizing: border-box;
            position: relative;
        }
        .restaurant-image {
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .tip-button, .custom-tip-button, .no-tip-button {
            margin: 15px;
            padding: 25px 40px; /* Increased padding for larger buttons */
            font-size: 28px; /* Increased font size for larger buttons */
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(30% - 30px);
        }
        .tip-button:hover, .custom-tip-button:hover, .no-tip-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 30px;
            font-size: 24px;
            color: green;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .percentage-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .full-width-button {
            width: calc(48%);
        }
        .large-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .large-button {
            padding: 80px 100px; /* Increased padding for the large button */
            font-size: 80px; /* Font size remains the same */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .large-button:hover {
            background-color: #0056b3;
        }
        .clickable-text {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            font-size: 28px;
        }
        .clickable-text:hover {
            color: #0056b3;
        }
        .full-image {
            width: 100%; /* Set a larger width for the No Tip image */
            height: auto;
            margin-bottom: 20px; /* Added margin below the image */
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <img src="Picture1.png" alt="Coffee Shop" class="restaurant-image" onclick="toggleImage()">
        
        <h2>Please leave a tip</h2>
        <div class="percentage-buttons">
            <button class="tip-button" onclick="handleTipSelection()">15%</button>
            <button class="tip-button" onclick="handleTipSelection()">18%</button>
            <button class="tip-button" onclick="handleTipSelection()">25%</button>
        </div>
        <div class="button-group">
            <button class="no-tip-button full-width-button" onclick="showBadTip()">NO TIP</button>
            <button class="custom-tip-button full-width-button" onclick="showCustomTipPage()">CUSTOM</button>
        </div>
        <div id="result" class="message"></div>
    </div>

    <script>
        let currentImageIndex = 0; // Index for the images
        const images = ['Picture3.png', 'Picture4.png', 'Picture5.png', 'Picture6.png','Picture7.png']; // Updated image array

        function toggleImage() {
            const imageElement = document.querySelector('.restaurant-image');
            if (currentImageIndex < images.length) {
                imageElement.src = images[currentImageIndex]; // Set the current image
                currentImageIndex++; // Move to the next image
            } else {
                returnToMain(); // If all images shown, return to main
            }
        }


        function handleTipSelection() {
            // Do nothing when a tip button is clicked
        }

        function showCustomTipPage() {
            document.body.innerHTML = `
                <div class="large-button-container">
                    <button class="large-button" onclick="submitCustomTip()">99%</button>
                </div>
            `;
        }

        function submitCustomTip() {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <img src="Picture1.png" alt="Thank You" style="max-width: 100%; height: auto;" onclick="returnToMain()">
                    <h1 class="clickable-text" onclick="returnToMain()">THANK YOU</h1>
                </div>
            `;
        }

        function showBadTip() {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 120px;">
                    <img src="Picture2.png" alt="Bad Tip" class="full-image" onclick="returnToMain()">
                    <h1 class="clickable-text" onclick="returnToMain()">BAD TIP</h1>
                </div>
            `;
        }

        function returnToMain() {
            document.body.innerHTML = `
                <div class="container" id="main-container">
                    <img src="Picture1.png" alt="Coffee Shop" class="restaurant-image" onclick="toggleImage()">
                    
                    <h2>Please leave a tip</h2>
                    <div class="percentage-buttons">
                        <button class="tip-button" onclick="handleTipSelection()">15%</button>
                        <button class="tip-button" onclick="handleTipSelection()">18%</button>
                        <button class="tip-button" onclick="handleTipSelection()">25%</button>
                    </div>
                    <div class="button-group">
                        <button class="no-tip-button full-width-button" onclick="showBadTip()">NO TIP</button>
                        <button class="custom-tip-button full-width-button" onclick="showCustomTipPage()">CUSTOM</button>
                    </div>
                    <div id="result" class="message"></div>
                </div>
            `;
            currentImageIndex = 0; // Reset to the first image
        }
    </script>
</body>
</html>
